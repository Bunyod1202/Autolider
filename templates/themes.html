<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
            <h1 class="mt-3">{{ user.text.themes }}</h1>
            <hr/>
            <ul class="list-group list-group-flush">
            {% for theme in themes %}
              <li onclick="goToThemeDetail({{ theme.id }})" class="list-group-item d-flex justify-content-between align-items-center">
                  {{ theme.name }}
                <small class="text-muted">{{ theme.quizzes_count }}</small>
              </li>
            {% endfor %}
            </ul>
        </div>
      </div>
    </div>
    <form style="display: none;" id="form">
        <input type="hidden" name="user_id" value="{{ user.id }}">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function goToThemeDetail(theme_id){
            let form = document.getElementById("form");
            form.action = "/bot/themes/" + theme_id + "/"
            form.method = "post"
            form.submit();
        }
    </script>
  </body>
</html>
