              </h1>
              <div class="mt-3">
                {% for theme in themes %}
                  <div class="mb-2">
                    <button
                      type="submit"
                      class="theme-item d-flex align-items-center justify-content-between"
                      form="form"
                      formaction="/bot/themes/{{ theme.id }}/"
                      formmethod="post"
                    >
                      <div class="d-flex align-items-center gap-2 flex-grow-1" style="min-width:0;">
                        <span class="text-muted">{{ forloop.counter }}.</span>
                        <span class="theme-name">{{ theme.name|strip_num_prefix }}</span>
                      </div>
                      <span class="theme-count">{{ theme.quizzes_count }}</span>
                    </button>
                  </div>
                {% endfor %}
              </div>
        </div>
      </div>
