{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
      body { background: #f6f4fb; }
      .page-title { text-align: center; font-weight: 600; }
      .title-with-logo { display:flex; align-items:center; justify-content:center; gap:8px; }
      .title-with-logo img.logo { height: 28px; object-fit: contain; border-radius: 4px; }
      .theme-item { width: 100%; border: 0; outline: 0; text-align: left; background: #ede7ff; border-radius: 16px; padding: 12px 16px; }
      .theme-item:hover { background: #e4ddff; }
      .theme-name { font-size: 16px; }
      .theme-count { font-weight: 600; color: #3c3c3c; opacity: .8; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          
              <h1 class="mt-3 page-title title-with-logo">
                <span>{{ user.text.themes }}</span>
                <img class="logo" src="{% static 'admin/img/Logo.svg' %}" alt="logo" loading="lazy">
              </h1>
              <div class="mt-3">
                {% for theme in themes %}
                  <div class="mb-2">
                    <button
                      type="submit"
                      class="theme-item d-flex align-items-center justify-content-between"
                      form="form"
                      formaction="/bot/themes/{{ theme.id }}/"
                      formmethod="post"
                    >
                      <div class="d-flex align-items-center gap-2 flex-grow-1">
                        <span class="text-muted">{{ forloop.counter }}.</span>
                        <span class="theme-name text-truncate">{{ theme.name }}</span>
                      </div>
                      <span class="theme-count">{{ theme.quizzes_count }}</span>
                    </button>
                  </div>
                {% endfor %}
              </div>
        </div>
      </div>
    </div>
    <form style="display: none;" id="form">
        <input type="hidden" name="user_id" value="{{ user.id }}">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript"></script>
  </body>
</html>
